  firebase_analytics: ^10.4.5
  firebase_performance: ^0.9.2+5
  path: ^1.8.2
  sqflite: ^2.2.8
  objectbox: ^2.0.0
  objectbox_flutter_libs: ^2.0.0
  shared_preferences: ^2.1.0
  flutter_localizations:
    sdk: flutter
  flutter_localization: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  objectbox_generator: any
  bloc_test: ^9.1.1
  mocktail: ^0.3.0
  mockito: ^5.4.2

flutter_icons:
  android: true  
  ios: true  
  image_path: "assets/launcher_icon.png"
  adaptive_icon_background: "assets/launcher_icon_background.png"  
  adaptive_icon_foreground: "assets/launcher_icon_foreground.png"
  remove_alpha_ios: true
flutter:
  assets:
    - assets/
  generate: true
  uses-material-design: true
