    sdk: flutter
  intl: 0.19.0
  uuid: 3.0.7
  flutter_launcher_icons: '^0.13.1'
  flutter_bloc: "8.1.2"
  cupertino_icons: ^1.0.2
  rxdart: ^0.27.7
  flutter_svg: ^2.0.5
  get_it: ^7.3.0
  http: ^1.1.0
  logger: ^1.3.0
  event_bus: ^2.0.0
  instant: ^0.5.1
  path_provider: ^2.0.15
  image_picker: ^0.8.7+5
  flutter_image_compress: ^2.0.3
  http_parser: ^4.0.2
  image: ^4.1.3
  cached_network_image: ^3.3.0
  package_info_plus: ^4.0.2
  url_launcher: ^6.1.11
  material_symbols_icons: ^4.2668.0
  symbols: ^0.0.0
  flutter_signin_button: ^2.0.0
  loading_animation_widget: ^1.2.0+4
